<h1>bsplit</h1>

<p>
バイナリファイル分割ツール with sh
</p>

<h2>特徴</h2>
<ul>
<li>Bourne shell script</li>
<li>分割には dd(1) を使用</li>
<li>フロッピーサイズに分割するのに便利</li>
<li>結合は自力で cat(1)</li>
</ul>

<h2>ダウンロード</h2>
<p>
こちらの <a href="src/bsplit">bsplit</a> より。
</p>

<h2>使用許諾</h2>
<p>
当プログラムにより発生した如何なる損害も
自己責任で使用する限り使用を許可する。
</p>

<h2>リンク</h2>
<ul>
<li><a href="http://www.gnu.org/software/textutils/">GNU split (GNU textutils)</a>
バイナリの分割もできます。
</li>
</ul>
