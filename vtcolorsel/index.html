<h1>vtcolorsel</h1>

<p>
VT100互換用カラーカタログ
</p>

<h2>特徴</h2>
<ul>
<li>Bourne shell script</li>
<li><tt>(文字色)*(背景色)*(ノーマル or ボールド)
= (8+1)*(8+1)*2 = 162 [通り]</tt> を表示
</li>
</ul>

<h2>スクリーンショット</h2>
<div>
<img src="light.png" width="252" height="215" alt="light.png">
<img src="dark.png" width="252" height="215" alt="dark.png">
</div>

<p>
同じ番号の色でも明背景と暗背景では見やすさが違う。
例えば、34番の青い字は明背景ではくっきりと見えるが、
暗背景では見にくい。

</p>
