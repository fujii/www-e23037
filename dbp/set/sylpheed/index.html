<h2>Sylpheed の暗背景化</h2>

<p>
以下のような ~/.sylpheed/gtkrc ファイルを作成する。
これにより、背景をグレーにすることができる。
</p>

<pre>
style "text"
{
  base[NORMAL] = "#d0d0d0"
}

class "Gtk*Text"  style "text"
</pre>
